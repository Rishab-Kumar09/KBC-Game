<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div id="logo"><img src="./logo2.jpg" alt="KBC logo"/></div>
    <div id="scoreText">Score:<span id="Score">0000</span></div>
    <div class="container">
        <div id="question">Question</div>
        <div class="optionsbox">
            <div class="twoOptions">
                <div class="optionDesign" id="option1"><span>A:</span><span class="options">Option1</span></div>
                <div class="optionDesign" id="option2"><span>B:</span><span class="options">Option2</span></div>
            </div>
            <div class="twoOptions">
                <div class="optionDesign" id="option3"><span>C:</span><span class="options">Option3</span></div>
                <div class="optionDesign" id="option4"><span>D:</span><span class="options">Option4</span></div>
            </div>
        </div>
        <div id="Submit"><button>Submit</button></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
